<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="hero">
  <div class="statusCard">
    <div class="statusCard__img">
      <picture>
        <source media="(max-width: 30em)" srcset="./images/image-header-mobile.jpg">
      <img src="./images/image-header-desktop.jpg" alt="header image">
    </picture>
    </div>

    <div class="statusCard__content">
      <h1 class="statusCard__title">
        Get <span>insights</span> that help your business grow.
      </h1>

      <p class="statusCard__para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="statusCard__insights">

        <div class="insight__1">
          <h4>
            10k+
          </h4>
          <p>
            companies
          </p>
        </div>
        <div class="insight__2">
          <h4>
            314
          </h4>
          <p>
            templates
          </p>
        </div>
        <div class="insight__3">
          <h4>
            12M+
          </h4>
          <p>
            queries
          </p>
        </div>
      </div>

    </div>
  </div>
</section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Ahmadhassan0" target="_blank">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
